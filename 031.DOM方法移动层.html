<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style type="text/css">
                div{
                        width: 50px;
                        height: 50px;
                        background-color: orange;
                        position: relative;
                }
        </style>
</head>
<body>


       <div></div>

        <script type="text/javascript">
                //使用DOM方法移动对象
    	let box=document.getElementsByTagName("div")[0];

        let left=0;
    	setInterval(function () {
                left++;
                box.style.left=left+"px";
        },20)

        </script>
</body>
</html>
