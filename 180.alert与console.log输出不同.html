<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload=function () {
        let objArr=[];
        let x=0;
        let y=0;
        for (let i = 0; i < 5; i++) {
            objArr.push({
                w:x,
                h:y
            })
            x++;
            y++;
        }
        alert(objArr[4]);//输出:[object Object]
        objArr.pop();
        alert(objArr[4]);//输出:undefined
    }
</script>
</body>
</html>
