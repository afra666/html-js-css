<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid black;

        }
        .box{
            background: orange;
        }
    </style>
    <script>
        function changeColor() {
            let oDiv=document.getElementById("div1");
            oDiv.className="box";
        }
    </script>
</head>

<body>
<div id="div1"></div>
<input type="button" value="变色" onclick="changeColor()">
</body>
</html>
