<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid black;

        }

    </style>
    <script>
        function setStyle(proper,value) {

            let d=document['getElementById']("div1");
            d['style'][proper]=value;
        }
    </script>
</head>

<body>
<div id="div1"></div>
<input id="t1" type="text"/>
<input type="button" value="变宽" onclick="setStyle('width','500px')"/>
<input type="button" value="变色" onclick="setStyle('background','blue')"/>
</body>
</html>
