<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Now Time</title>
    <script>
    window.onload=function () {
        let txt1=document.getElementById("txt1");
        let btn1=document.getElementById("btn1");
        let btn2=document.getElementById("btn2");

        btn1.onclick=function () {
            let fullTime=new Date();

            let year=fullTime.getFullYear();
            let month=fullTime.getMonth();
            let date=fullTime.getDate();

            // 星期
            let day=fullTime.getDay();
                switch (day) {
                    case 0:
                        day="星期天"
                        break;
                    case 1:
                        day="星期一"
                        break;
                    case 2:
                        day="星期二"
                        break;
                    case 3:
                        day="星期三"
                        break;
                    case 4:
                        day="星期四"
                        break;
                    case 5:
                        day="星期五"
                        break;
                    case 6:
                        day="星期六"
                        break;
                    default:
                        break;
                }
            let h=fullTime.getHours();
            let m=fullTime.getMinutes();
            let s=fullTime.getSeconds();


            txt1.setAttribute("value",year+"年"+(month+1)+"月"+date+"日"+" "+day+","+h+"点"+m+"分"+s+"秒");
        }
    }
    </script>
</head>
<body>
<input id="txt1" type="text" style="width: 300px;"/><br>
<input id="btn1" type="button" value="显示时间"/>
<input id="btn2" type="button" value="隐藏时间"/>
</body>
</html>
