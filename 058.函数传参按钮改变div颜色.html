<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid black;

        }

    </style>
    <script>
        function setColor(c) {
            let oDiv=document.getElementById("div1");
            oDiv.style.background=c;
        }

    </script>
</head>

<body>
<div id="div1"></div>
<input type="button" value="toBlack" onclick="setColor('black')"/>
<input type="button" value="toOrange" onclick="setColor('orange')"/>
<input type="button" value="toYellow" onclick="setColor('yellow')"/>
</body>
</html>
