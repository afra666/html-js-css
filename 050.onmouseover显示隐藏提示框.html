<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1.样式与属性*/
        #div1{
            width: 200px;
            height: 100px;
            background: dodgerblue;
            border: 1px solid;
            display: none;

        }
    </style>
</head>
<body>
<!--2.鼠标事件-->
<input type="checkbox" onmouseover="document.getElementById('div1').style.display='block';" onmouseout="document.getElementById('div1').style.display='none';"/>
<div id="div1">
<!--    3.内容-->
    为了信息安全.....
</div>
</body>
</html>
