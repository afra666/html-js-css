<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 400px;
            background: #CCC;
            display: none;
        }
    </style>
    <script>
        function show() {
            let oDiv=document.getElementById("div1");

            oDiv.style.display="block";

        }
        function hide() {
            let oDiv=document.getElementById("div1");
            oDiv.style.display="none";
        }
    </script>
</head>

<body>
<input type="button" value="显示隐藏" onmouseover="show()" onmouseout="hide()">
<div id="div1"></div>

</body>
</html>
