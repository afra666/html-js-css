<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share</title>
    <style>
        #div1{
            position: absolute;
            width: 200px;
            height: 300px;
            background: cyan;

            left: -200px;
        }
        #div1 span{
            width: 50px;
            height: 20px;
            position: absolute;
            right: -50px;
            top: 50px;
            background: chocolate;
        }
    </style>
    <script>
    window.onload=function () {
        let oDiv=document.getElementById("div1");
        oDiv.onmouseover=function () {
            show();
        }
        oDiv.onmouseout=function () {
            hide();
        }
    }
    let timer=null;
    function show() {
        let oDiv=document.getElementById("div1");
        clearInterval(timer);
        timer=setInterval(function () {
            if (oDiv.offsetLeft==-200) {

                oDiv.style.left="0px";
            }
        },20);
    }
    function hide() {
        let oDiv=document.getElementById("div1");
        clearInterval(timer);
        timer=setInterval(function () {
            if (oDiv.offsetLeft==0) {
                oDiv.style.left="-200px";
            }
        },20);
    }
    </script>
</head>
<body>
<div id="div1">
<!--    内联元素span-->
    <span>Share</span>
</div>
</body>
</html>
