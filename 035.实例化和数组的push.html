<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style type="text/css">
            canvas{
                border: 1px solid yellow;
            }
        </style>

        <canvas id="myCanvas" width="400" height="600"></canvas>

        <script type="text/javascript">
    	let c=document.getElementById("myCanvas");
    	let ctx=c.getContext("2d");

        function Ball(x,y,r,speed) {
            this.x=x;
            this.y=y;
            this.r=r;
            this.speed=speed;
            actorsArr.push(this);
        }

        //canvas API 画  ,渲染方法
        Ball.prototype.render=function () {
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.r,0,2*Math.PI);
            ctx.closePath();
            ctx.fill();
        }
        //canvas更新,更新方法
        Ball.prototype.update=function(){
            this.x++;
        }

        //实例化
        var actorsArr=[];

        new Ball(100,100,10,1);
        new Ball(100,150,20,1);
        new Ball(100,200,30,1);
        //帧编号
        let fno=0;
        //定时器
        setInterval(function () {
            ctx.clearRect(0,0,c.width,c.height);
            fno++;
            ctx.fillText("帧编号:"+fno,100,100);
            for (let i = 0; i <actorsArr.length ; i++) {
                actorsArr[i].update();
                actorsArr[i].render();

            }

        })
        </script>
</body>
</html>
