<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bird 2.1</title>

</head>
<body>
<canvas id="myCanvas" width="100" height="100" style="border: 1px solid black"></canvas>

<script>
    // 画一个100*100的矩形,边框黑色,填充黄色
    let ctx=document.getElementById("myCanvas").getContext("2d");
    ctx.fillStyle="yellow";
    ctx.fillRect(0,0,100,100);
</script>
</body>
</html>
