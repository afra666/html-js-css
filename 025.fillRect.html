<!DOCTYPE html>
<head>

    <title>Title</title>
</head>
<body>
   <style type="text/css">
   	canvas{
   		border: 1px solid yellow;
   	}
   </style>
   <canvas id="myCanvas" width="400" height="600"></canvas>

    <script type="text/javascript">

    	ctx.fillRect(100,100,200,40);
    </script>
