<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function css() {
            if (arguments.length==2) {
                //Get
                return arguments[0].style[arguments[1]];
            }else if(arguments.length==3){
                //Set  div1.style.width=100;
                arguments[0].style[arguments[1]]=arguments[2];

            }
        }
        window.onload=function () {
            let oDiv=document.getElementById("div1");
            //get
            alert(css(oDiv,'width'));
            //set
            css(oDiv,'width','800px');
        }
    </script>
</head>

<body>
    <div id="div1" style="width: 200px;height: 200px;background: #85afe1"></div>
</body>
</html>
