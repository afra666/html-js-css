<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas  width="400" height="600"></canvas>
<!--对canvas操作的js要放到canvas下面-->
<script>
    //按照标签名进行静态选择
    let c=document.querySelector("canvas");
    let ctx=c.getContext("2d");
    //Ajax读取R.json
    let xhr=new XMLHttpRequest();
    xhr.open("get","R.json",true);
    xhr.onreadystatechange=function () {
        if (xhr.readyState==4) {
            let RObj=JSON.parse(xhr.responseText);
            alert(RObj.images.length);
            alert(RObj.images[0].name);

        }
    };
    xhr.send(null);

</script>
</body>
</html>
