<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Drag box2</title>
    <style>
        #div1{

            width: 100px;
            height: 100px;
            position: absolute;
            background: lightskyblue;
        }

    </style>
    <script>
       window.onload=function () {
           let oDiv1=document.getElementById("div1");
           //onmousedown:按下不动.onclick点击一下
           oDiv1.onmousedown=function () {
               let ev1=event;
               //disX为鼠标相对div的距离
               let disX=ev1.clientX-oDiv1.offsetLeft;
               let disY=ev1.clientY-oDiv1.offsetTop;
               console.log(disX+","+disY);
               document.onmousemove=function () {
                   let ev2=event;
                   let l=ev2.clientX-disX;
                   let t=ev2.clientY-disY;
                   if (l<=0) {
                          l=0;
                   }
                   if (l>=document.documentElement.clientWidth-oDiv1.offsetWidth) {
                       l=document.documentElement.clientWidth-oDiv1.offsetWidth ;
                   }
                   if (t<=0) {
                           t=0;
                   }
                   if (t>=document.documentElement.clientHeight-oDiv1.offsetHeight) {
                       t=document.documentElement.clientHeight-oDiv1.offsetHeight;
                   }
                   oDiv1.style.left=l+"px";
                   oDiv1.style.top=t+"px";
               }
               document.onmouseup=function () {
                   document.onmousemove=null;
                   document.onmouseup=null;
               }
           }

       }
    </script>
</head>

<body>
Drag box
<div id="div1"></div>
</body>
</html>
