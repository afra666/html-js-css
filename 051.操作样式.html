<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: chocolate;
        }
    </style>
</head>
<body>
<div id="div1"
     onmouseover="document.getElementById('div1').style.width='300px';document.getElementById('div1').style.height='300px';"


     onmouseout="document.getElementById('div1').style.width='200px';document.getElementById('div1').style.height='200px';" ></div>
</body>
</html>
