<!--1.不显示默认菜单-->
<!--2.定位新菜单-->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Web Menu</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid cyan;
            background: lightblue;
            display: none;
            position: absolute;
        }

    </style>
    <script>

        // 关闭右键菜单
        document.oncontextmenu=function () {
            let oDiv1=document.getElementById("div1");
            oDiv1.style.left=event.clientX+"px";
            oDiv1.style.top=event.clientY+"px";
            oDiv1.style.display="block";
            return false;
        }
        document.onclick=function () {
            let oDiv1=document.getElementById("div1");
            oDiv1.style.display="none";
        }

    </script>
</head>

<body>
<div>右键空白处</div>
<div id="div1">
    <ul>
        <li>主页</li>
        <li>分享</li>
        <li>关于</li>
    </ul>
</div>

</body>
</html>
